<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
</head>
<body>
    <script>
        let player1Time = 102;
        let player2Time = 107;

        function getFastestRaceTime () {
            if (player1Time < player2Time) {
                return player1Time;
            } 
            else if ( player2Time < player1Time) {
                return player2Time;
            }
            else {
                return player1Time;
            }
        }
    </script>
</body>
</html>
