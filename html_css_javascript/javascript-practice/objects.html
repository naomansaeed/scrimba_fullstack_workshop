<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        // course object
        let course = {
            title : "Learn CSS Grid for free",
            lessons : 16,
            creator : "Sam Nelson",
            length : 63,
            level : 2,
            isFree : true,
            tags : ["html", "css"]
        }

       // console.log(course.length)
        // castle object
        let castle = {
            name : "Dairsie Castle",
            isFull : false,
            guests : 14,
            bedrooms : 6,
            beds : 10,
            baths : 5,
            rating : 4.98,
            reviews : 52, 
            cost : 978
        }

        console.log(castle.name)
        console.log(castle.isFull)
        console.log(castle.rating)

        let gamer = {
            // A function defined inside an object is called a method. following is an example.
            sayHello : function () {
                console.log("Greetings!")
            }
        }

        gamer.sayHello()
    </script>
</body>
</html>
