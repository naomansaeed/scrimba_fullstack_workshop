<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <p id="output-El"></p>
    <p id="output-2"></p>
    <script>
        const outputEl = document.getElementById("output-El");
        const favoriteFilm = {
            title: "Top Gun",
            year: "1986",
            genre: "action",
            star: "Tom Cruise",
            director: "Tony Scott"
        }

        //noob method
        /*
        const title = favoriteFilm.title;
        const year = favoriteFilm.year;
        const genre = favoriteFilm.genre;
        const star = favoriteFilm.star;
        const director = favoriteFilm.director;  */

        // Pro method
        const {title, year, genre, star, director} = favoriteFilm;

        let message = `My favorite film is ${title} starring ${star}. It is an ${genre} film 
                        that was directed by ${director} and released in ${year}.`
        outputEl.textContent = message;

        //-----

        const dreamHoliday = {
            destination: 'Taxila',
            activity: 'Museum visit',
            accomodation: 'camping',
            companion: 'family'
        };

        const {destination, activity, accomodation, companion} = dreamHoliday;

        let myText = `I would like to go to ${destination} for a ${activity} I would sleep 
                        in a ${accomodation} tent & hang out with my ${companion}.`;
        const secondPara = document.getElementById("output-2");
        secondPara.textContent = myText;
    </script>
</body>
</html>
