<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters & Arguments</title>
</head>
<body>
    <p id="welcome-el"></p>
    <p id="result"></p>
    <script>
        const welcomeEl = document.getElementById("welcome-el");

        function greetUser(greeting, username, emoji) {
            welcomeEl.innerText = `${greeting}, Dear  ${username}! ${emoji}`
            //welcomeEl.innerText = "Welcome back, " + name + "! ðŸ¤µ"
        }

        greetUser("Salutations", "Anne", "ðŸ‘‹");

        // -----

        const resultEL = document.getElementById("result");
        // parameters are processed inside the function.
        function addNumbers (a,b) {
            let myresult = a+b;
            resultEL.innerText = `Total = ${myresult}`;
        }

        //arguments are passed from outside the function

        addNumbers(7,9);

        //------ pass array into function

        let myArray = ["fish", "potato", "salt"];

        function getFirst(passedArray) {
            console.log(passedArray[0]);
        }

        getFirst(myArray);
    </script>
</body>
</html>
