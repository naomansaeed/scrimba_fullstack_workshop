<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <ul>
        <li id="list-1"></li>
        <li id="list-2"></li>
        <li id="list-3"></li>
    </ul>
    <p id="count-el"></p>
    <p id="chat-1"></p>
    <p id="chat-2"></p>
    <p id="chat-3"></p>
    <p id="chat-4"></p>

    <p id="greeting-el"></p>
    <script>
        let recipes = ["Beef Stack", "Carbanara", "Trout Salami"]
        document.getElementById("list-1").textContent = recipes [0]
        document.getElementById("list-2").textContent = recipes [1]
        document.getElementById("list-3").textContent = recipes [2]

        document.getElementById("count-el").textContent = "Total Recipes: "+ recipes.length
        let person = ["Mark", 29, false ]

        let cards = [7, 4]
        cards.push(6)
        console.log(cards)

        //wolf & Lamb Chat

        let messages = ["Wolf: You are polluting the water for me.", "Lamb: You are upstrem from me. I can't.", "Wolf: Embarassing an elder is disrespectful."]
        let newMessage = "Lamb: I'm simply telling the truth."
        messages.push(newMessage)
        console.log(messages)
        document.getElementById("chat-1").textContent = messages[0]
        document.getElementById("chat-2").textContent = messages[1]
        document.getElementById("chat-3").textContent = messages[2]
        document.getElementById("chat-4").textContent = messages[3]

        //array and loop interaction with DOM
        let sentence = ["Hello!", "my", "name", "is", "Zoro"]
        let greetingEl = document.getElementById("greeting-el")

        for (let i = 0; i > sentence.length; i++) {
            greetingEl.textContent += sentence[i] + " "
        }
    </script>
</body>
</html>
