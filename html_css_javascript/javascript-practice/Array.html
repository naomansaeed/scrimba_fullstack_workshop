<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <ul>
        <li id="list-1"></li>
        <li id="list-2"></li>
        <li id="list-3"></li>
    </ul>
    <script>
        let recipes = ["Beef Stack", "Carbanara", "Trout Salami"]
        document.getElementById("list-1").textContent = recipes [0]
        document.getElementById("list-2").textContent = recipes [1]
        document.getElementById("list-3").textContent = recipes [2]
    </script>
</body>
</html>
