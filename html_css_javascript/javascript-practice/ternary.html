<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>
    <p id="output"></p>
    <p id="output-2"></p>
    <script>
        const excerciseTimeMins = 95;
        const output = document.getElementById("output")
        let message = '';
        message = excerciseTimeMins < 30 ? 'You need to try harder!' 
        : excerciseTimeMins < 60 ? 'Doing good!'
        : 'This is too much.';
        output.textContent = message;

        //----

        // using ternary operator for a number guessing game
        const playerGuess = 6;
        const correctAnswer = 6;
        const printout = document.getElementById("output-2");

        //const result = playerGuess === correctAnswer ? 'Coorect' : 'Wrong';
        const result = playerGuess < correctAnswer ? 'Too Low' 
        : playerGuess > correctAnswer ? 'Too High'
        : 'Exactly Right'
        printout.textContent = result;
    </script>
</body>
</html>
