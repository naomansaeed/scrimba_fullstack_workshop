<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary operator</title>
</head>
<body>
    <p id="output"></p>
    <script>
        const excerciseTimeMins = 20;
        const output = document.getElementById("output")
        let message = '';
        message = excerciseTimeMins < 30 ? 'You need to try harder!' : 'Doing good!';
        output.textContent = message;
    </script>
</body>
