<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructors</title>
</head>
<body>
    <script>
        //Using Date() constructor to print out a copyright statement.
        const dateSnapeshot = new Date();
        const currentYear = dateSnapeshot.getFullYear();
        console.log(`Copyright ${currentYear} all rights reserved.`);

        //Error constructor code
        function checkUsername(userName) {
            console.log(userName);
        }

        checkUsername("thatGuy69");
    </script>
</body>
</html>
