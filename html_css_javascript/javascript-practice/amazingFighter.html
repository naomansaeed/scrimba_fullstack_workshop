<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Fighter</title>
</head>
<body>
    <p id="output1"></p>
    <script>
        //Setting the stage
        const player = "Connan";
        const opponent = "Mordan";
        const game = "AmazingFighter";

        let points = 0;
        let hasWon = false;

        // Playing the Game
        points += 100;
        hasWon = true;

        // Announcing the winner
        if (hasWon) {
            console.log(`${player} scored ${points} points and won the ${game}!`);
        }
        else {
            console.log(`${opponent} is the winner of ${game} with a score of ${points}!`);
        }
    </script>
</body>
</html>
