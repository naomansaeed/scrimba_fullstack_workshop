<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissor</title>
</head>
<body>
    <button id="start">Start</button>
    <script>
        let hands = ["rock", "paper", "scissor"];
        
        
        let playerOne, playerTwo
        document.getElementById("start").addEventListener("click", startGame);
        function startGame() {
            playerOne = generateRandomNumber();
            playerTwo = generateRandomNumber();
            //console.log(playerOne, playerTwo);
            if (playerOne === playerTwo) {
                console.log("It is a tie.")
            }else if (playerOne === hands[0] && playerTwo === hands [1]) {
                console.log("player 2 "+ playerTwo+ " wins")
            } // Work in progress. Write the remaining code.
        }

        function generateRandomNumber() {
            let randomNumber = Math.floor(Math.random() * 100) + 1;
            let assignedObject;
            if (randomNumber < 34) {
                assignedObject = hands[0];
            }
            else if (randomNumber < 67) {
                assignedObject = hands[1];
            }
            else {
                assignedObject = hands[2];
            }
            return assignedObject;
        }
    </script>
</body>
</html>
