<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Demo</title>
</head>
<body>
    <p class="output"></p>
    <script>
        //count from 1 to 10
        for (let count =1; count < 11; count += 1) {
            console.log(count)
           // document.getElementsByClassName("output").textContent = count
        }
        // count from 10 to 100 in increments of 10
        for (let i=10; i<=100 ; i+=10 ){
            console.log(i)
        }
        // loop + array for showing chat
        let messages = ["Wolf: You are polluting the water for me.", 
        "Lamb: You are upstrem from me. I can't.", 
        "Wolf: Embarassing an elder is disrespectful.",
        "Lamb: I'm simply telling the truth.",
        "Wolf: Back in my day, children used to be seen & not heard."
        ]

        for(let i =0; i < messages.length; i+=1) {
            console.log(messages[i])
        }
        // showing crads in a deck
        let cards = [7, 3, 9]
        for (let i = 0; i < cards.length; i++) {
            console.log(cards[i])
        }
    </script>
</body>
</html>
