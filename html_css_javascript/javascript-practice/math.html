<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <p id="output-1"></p>
    <script>
        
        function rollDice() {
            // Math.random() generates a random number between 0 & 1
            let randomNumber = Math.random() * 6
            // Math.floor() removes the digits after the decimal point
            let flooredNumber = Math.floor(randomNumber)
            let dice = flooredNumber + 1
            // console.log(dice)
            return dice
        }
        document.getElementById("output-1").textContent = rollDice()
    </script>
</body>
</html>
