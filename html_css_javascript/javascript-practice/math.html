<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <p id="output-1"></p>
    <p id="output-2"></p>
    <button id="round-btn">Round the value</button>
    <script>
        
        function rollDice() {
            // Math.random() generates a random number between 0 & 1
            let randomNumber = Math.random() * 6
            // Math.floor() removes the digits after the decimal point
            let flooredNumber = Math.floor(randomNumber)
            let dice = flooredNumber + 1
            // console.log(dice)
            return dice
        }
        document.getElementById("output-1").textContent = rollDice()

        //---- Rounding numbers with decimal values
        const secondPara = document.getElementById("output-2");
        const roundBtn = document.getElementById("round-btn");
        secondPara.innerText = 420.69235632455;

        roundBtn.addEventListener('click', function(){
            let myNum = secondPara.innerText;
            let result = Math.round(myNum * 100) / 100;
            console.log(result);
            //console.log(myNum.toFixed(2));
            
        });

    </script>
</body>
</html>
