<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Box Test</title>
    <style>
        #box {
            cursor: pointer;
            width: 200px;
            background-color: lightgreen;
            text-align: center;
            margin: 20px auto;
            padding: 40px;
            color: white;
            font-weight: bold;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div id="box">Open the box!</div>

    <script>
        const box = document.getElementById('box');

        box.addEventListener('click', function openBox() {
            // Remove the 'click to open' listener to avoid re-triggering
            box.removeEventListener('click', openBox);

            box.style.backgroundColor = 'lightcoral';
            box.style.cursor = 'default';
            box.textContent = ''; // Clear text

            const buyBtn = document.createElement('button');
            buyBtn.textContent = 'Buy!';

            buyBtn.addEventListener('click', () => {
                const msg = document.createElement('p');
                msg.textContent = 'You have pressed the button!';
                //msg.style.color = 'black';
                box.appendChild(msg);
            });

            box.appendChild(buyBtn);
        });
    </script>
</body>
</html>
