<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
    <title>Basketball - Scoreboard </title>
</head>
<body>
    <div id="main">
        <div id="title-txt">
            <h1 >BASKETBALL MATCH SCOREBOARD</h1>
        </div>
        <div class="teams">
            <h1 class="teamname">HOME</h1>
            <h1 class="teamname">GUEST</h1>
        </div>
        <div class="teams">
            <div class="score-screen">
                <h2 class="score" id="scr-left">0</h2>
            </div>
            <div class="score-screen">
                <h2 class="score" id="scr-right">0</h2>
            </div>
        </div>
        <div class="teams">
            <div class="btn-cluster">
                <button id="btn-1" class="score-btn" onclick="oneLeft()"><p>+1</p></button>
                <button id="btn-2" class="score-btn" onclick="twoLeft()"><p>+2</p></button>
                <button id="btn-3" class="score-btn" onclick="threeLeft()"><p>+3</p></button>
            </div>
            <div class="btn-cluster">
                <button id="btn-4" class="score-btn" onclick="oneRight()"><p>+1</p></button>
                <button id="btn-5" class="score-btn" onclick="twoRight()"><p>+2</p></button>
                <button id="btn-6" class="score-btn" onclick="threeRight()"><p>+3</p></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
